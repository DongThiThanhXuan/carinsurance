<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Dashboard</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>

<div class="container-fluid">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-4 col-6">
      <!-- small box -->
      <div class="small-box bg-info">
        <div class="inner">
          <h3>{{countEs}}</h3>
          <p style="color: black;">Contract</p>
        </div>
        <div class="icon">
          <i class="ion ion-ios-bookmarks"></i>
        </div>
        <a href="/admin/contract" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-4 col-6">
      <!-- small box -->
      <div class="small-box bg-warning">
        <div class="inner">
          <h3>{{countPolicies}}</h3>
          <p style="color: black;">Polycies</p>
        </div>
        <div class="icon">
          <i class="ion ion-android-bookmark"></i>
        </div>
        <a href="/admin/policy" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-4 col-6">
      <!-- small box -->
      <div class="small-box bg-gradient-green">
        <div class="inner">
          <h3>{{countcus}}</h3>
          <p style="color: black;">User Registrations</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="/admin/account" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
   
  <div class="row">
    <!-- Left col -->
    <section class="col-lg-5" style="height: 700px;">
      <!-- Custom tabs (Charts with tabs)-->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="pi pi-fw pi-car"></i>
            Vehicles
          </h3>
        </div><!-- /.card-header -->
        <div class="card-body">
          <div class="tab-content">
            <p-chart type="pie" [data]="data" width="100%" height="550px"></p-chart>
          </div>
        </div><!-- /.card-body -->
      </div>
      <!-- /.card -->
       
      
    
      <!-- /.card -->
    </section>
    <section class="col-lg-7" style="height: 700px;">
      <!-- Custom tabs (Charts with tabs)-->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="pi pi-dollar"></i>
            Revenue
          </h3>
        </div><!-- /.card-header -->
        <div class="card-body">
          <div class="tab-content">
            <p-chart type="line" [data]="basicData" height="550px"></p-chart>
          </div>
        </div><!-- /.card-body -->
      </div>
      <!-- /.card -->
    
      <!-- /.card -->
    </section>
    <!-- /.Left col -->
    <!-- right col (We are only adding the ID to make the widgets sortable)-->
    
    <!-- right col -->
  </div>
  <!-- /.row (main row) -->
</div><!-- /.container-fluid -->
