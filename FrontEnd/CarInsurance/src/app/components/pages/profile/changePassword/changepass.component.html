<div class="overlay-popup" [ngClass]="statusPopup?'active':''">
  <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Change Password</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <!-- <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
              <li class="breadcrumb-item active">Change Password</li>
            </ol> -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content" style="width:60vw;">
      <div class="container-fluid">
        <div class="row">
    

           <div class="col-md-3">
          </div>
          <div class="col-md-6">
      <!-- general form elements -->
        <div class="card card-blue">
            <div class="card-header">
              <h3 class="card-title"><strong>Change password</strong></h3>
        </div>
      <!-- /.card-header -->
     <!-- form start -->
  <form [formGroup]="changePassForm" >
    <div class="card-body">
      <div class="form-group">
        <label for="password">Current password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter current password"
        formControlName="password" data-error="Please enter your Current Password" required>
        <div class="col-lg-12"
        style="height: 20px; text-align: left; margin: 0,0,0,0;  vertical-align: text-top; font-size: 14px; color:red">
        {{errorPass}}</div>
      </div>
      <div class="form-group">
        <label for="newpass">New password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password"
        data-error="Please enter your New password" formControlName="newPassword" required>
        <div class="col-lg-12"
        style="height: 20px; text-align: left; margin: 0,0,0,0;  vertical-align: text-top; font-size: 14px; color:red">
        {{errorNewPass}}</div>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" 
        required data-error="Please Confirm password" formControlName="confirmPassword">
        <div class="col-lg-12" style="height: 20px; text-align: left; margin: 0,0,0,0;  vertical-align: text-top; font-size: 14px; color:red">
        {{errorReNewPass}}</div>
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary" (click)="changePass()">Submit</button>
      <button class="btn btn-primary" style="float:right" (click)="closePopup()">Cancel</button>
    </div>
  </form>
</div>

          </div>
          <div class="col-md-3">
          </div>

        
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
    <p-toast></p-toast>

    </div>
